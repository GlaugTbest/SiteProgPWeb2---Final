<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 6px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nova Reserva</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'lista_reservas' %}">‚Üê Voltar</a>
</div>

</body>
</html>
