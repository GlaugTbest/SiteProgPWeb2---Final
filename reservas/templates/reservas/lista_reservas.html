<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Salas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        h1 {
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Agenda de Salas e Laboratórios</h1>

    <div class="menu">
        <a href="{% url 'nova_reserva' %}">➕ Nova Reserva</a>
        <a href="/admin">⚙ Admin</a>
    </div>

    <form method="get">
        <input type="text" name="sala" placeholder="Filtrar por sala">
        <input type="date" name="data">
        <button type="submit">Filtrar</button>
    </form>

    <table>
        <tr>
            <th>Sala</th>
            <th>Data</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Responsável</th>
        </tr>

        {% for reserva in reservas %}
        <tr>
            <td>{{ reserva.sala }}</td>
            <td>{{ reserva.data }}</td>
            <td>{{ reserva.horario_inicio }}</td>
            <td>{{ reserva.horario_fim }}</td>
            <td>{{ reserva.responsavel }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Nenhuma reserva encontrada</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
